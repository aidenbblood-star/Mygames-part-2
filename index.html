<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 10 Game Stash</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #eee; margin: 0; padding: 20px; }
        h1 { color: #00d4ff; text-shadow: 0 0 10px rgba(0,212,255,0.5); }
        /* Grid settings for 10 cards */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 25px; 
            max-width: 1200px; 
            margin: 40px auto; 
        }
        .game-card { 
            background: #1a1a1a; 
            border-radius: 15px; 
            overflow: hidden; 
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .game-card:hover { 
            transform: translateY(-8px); 
            border-color: #00d4ff; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .game-card img { width: 100%; height: 120px; object-fit: cover; background: #222; }
        .game-info { padding: 15px; font-weight: bold; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
